<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
  </mat-expansion-panel>
</mat-accordion>
<mat-accordion hideToggle="true" *ngIf="posts.length == 0">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      No posts available yet.
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
